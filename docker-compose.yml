version: "3.7"


services:

  zookeeper:
    hostname: zookeeper
    image: wurstmeister/zookeeper:3.4.6
    expose:
      - "2181"
    ports:
      - "2181:2181"


  kafka:
    image: wurstmeister/kafka
    env_file:
      - kafka/kafka-variables.env
    depends_on:
      - zookeeper
    ports:
      - '9092:9092'


  api:
    build:
      context: CompanyManager-api/.
    ports:
      - "8005:8005"
    environment:
      - "KAFKA_BOOTSTRAP_SERVERS=kafka:9092"
    depends_on:
      - kafka
      - postgresdb


  company:
    build:
      context: CompanyManager-company/.
    ports:
      - "8005:8005"
    environment:
      - "KAFKA_BOOTSTRAP_SERVERS=kafka:9092"
      - "BROADCAST=false"
    depends_on:
      - kafka
      - postgresdb


  employee:
    build:
      context: CompanyManager-employee/.
    ports:
      - "8005:8005"
    environment:
      - "KAFKA_BOOTSTRAP_SERVERS=kafka:9092"
      - "BROADCAST=false"
    depends_on:
      - kafka
      - postgresdb


  postgresdb:
    image: postgres:latest
    env_file:
      - .env
    ports:
      - "5432:5432"